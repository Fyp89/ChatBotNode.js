<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document QnA Bot</title>
		<link rel="stylesheet" type="text/css" href="/style.css" />
	</head>
	<body>
		<div class="layout-wrapper">
			<div>
				<h1>Document QnA Bot</h1>
			</div>
			<input
				id="question"
				type="text"
				placeholder="Enter the question..."
			/>
			<button class="col-btn" id="get-answer">Get answer!</button>
			<br /><br /><br /><br />
			<textarea readonly id="text-content"></textarea>
			<br />
			<button class="col-btn" id="copy-text">Copy</button>
			<p id="copy-message">
				Text copied successfully! Do Ctrl + V to paste :)
			</p>
		</div>
	</body>
	<script src="/script.js"></script>
</html>
